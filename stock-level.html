<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Levels</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
    }

    .topbar {
      background: #2193b0;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topbar .left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .back-btn {
      background: white;
      color: #2193b0;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .logout-btn {
      background: red;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #2193b0;
      color: white;
    }

    .empty-msg {
      text-align: center;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="topbar">
  <div class="left">
    <a class="back-btn" href="dashboard.html">‚Üê Dashboard</a>
    <span>WMS Portal</span>
  </div>
  <div>
    <span id="profileName">Welcome, User</span>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</div>

<div class="container">
  <h2>Track Stock Levels</h2>
  <table id="stockTable">
    <thead>
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Unit</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody id="stockBody">
      <!-- Populated by JS -->
    </tbody>
  </table>
  <div id="emptyMessage" class="empty-msg"></div>
</div>

<script>
  const user = JSON.parse(localStorage.getItem("loggedInUser"));
  if (!user) {
    alert("Please login first");
    window.location.href = "login.html";
  } else {
    document.getElementById("profileName").innerText = `Welcome, ${user.firstName}`;
  }

  function logout() {
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
  }

  function loadStockLevels() {
    const products = JSON.parse(localStorage.getItem("products") || "[]");
    const stockBody = document.getElementById("stockBody");
    const emptyMessage = document.getElementById("emptyMessage");

    stockBody.innerHTML = "";

    if (products.length === 0) {
      emptyMessage.innerText = "No products available.";
      return;
    }

    emptyMessage.innerText = "";

    products.forEach(p => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${p.code}</td>
        <td>${p.name}</td>
        <td>${p.quantity}</td>
        <td>${p.unit}</td>
        <td>${p.location}</td>
      `;
      stockBody.appendChild(row);
    });
  }

  loadStockLevels();
</script>

</body>
</html>
