<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Order</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
    }
    .topbar {
      background: #2193b0;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .topbar .left {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .back-btn {
      background: white;
      color: #2193b0;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }
    .logout-btn {
      background: red;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2193b0;
      color: white;
      border: none;
      font-size: 16px;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #2193b0;
      color: white;
    }
    .empty-msg {
      text-align: center;
      color: #777;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="topbar">
  <div class="left">
    <a class="back-btn" href="order-management.html">‚Üê Orders</a>
    <span>WMS Portal</span>
  </div>
  <div>
    <span id="profileName">Welcome, User</span>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</div>

<div class="container">
  <h2>Create & Process Order</h2>
  <form id="orderForm">
    <input type="text" id="customerName" placeholder="Customer Name" required>
    <input type="date" id="orderDate" required>
    <input type="text" id="product" placeholder="Product Name" required>
    <input type="number" id="quantity" placeholder="Quantity" required>
    <textarea id="address" placeholder="Shipping Address" rows="4" required></textarea>
    <button type="submit">Create Order</button>
  </form>

  <h2 style="margin-top: 40px;">Recent Orders</h2>
  <table id="orderTable">
    <thead>
      <tr>
        <th>Customer</th>
        <th>Date</th>
        <th>Product</th>
        <th>Qty</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody id="orderBody"></tbody>
  </table>
  <div id="emptyMessage" class="empty-msg"></div>
</div>

<script>
  const user = JSON.parse(localStorage.getItem("loggedInUser"));
  if (!user) {
    alert("Please login first");
    window.location.href = "login.html";
  } else {
    document.getElementById("profileName").innerText = `Welcome, ${user.firstName}`;
  }

  function logout() {
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
  }

  const orderForm = document.getElementById("orderForm");
  const orderBody = document.getElementById("orderBody");
  const emptyMessage = document.getElementById("emptyMessage");

  function loadOrders() {
    const orders = JSON.parse(localStorage.getItem("orders") || "[]");
    orderBody.innerHTML = "";

    if (orders.length === 0) {
      emptyMessage.innerText = "No orders available.";
      return;
    }

    emptyMessage.innerText = "";
    orders.forEach(order => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${order.customer}</td>
        <td>${order.date}</td>
        <td>${order.product}</td>
        <td>${order.qty}</td>
        <td>${order.address}</td>
      `;
      orderBody.appendChild(row);
    });
  }

  orderForm.addEventListener("submit", function(e) {
    e.preventDefault();

    const customer = document.getElementById("customerName").value.trim();
    const date = document.getElementById("orderDate").value;
    const product = document.getElementById("product").value.trim();
    const qty = document.getElementById("quantity").value.trim();
    const address = document.getElementById("address").value.trim();

    if (!customer || !date || !product || !qty || !address) {
      alert("All fields are required.");
      return;
    }

    const order = { customer, date, product, qty, address, status: "Pending" };

    let orders = JSON.parse(localStorage.getItem("orders") || "[]");
    orders.push(order);
    localStorage.setItem("orders", JSON.stringify(orders));
    alert("Order created successfully!");
    orderForm.reset();
    loadOrders();
  });

  loadOrders();
</script>

</body>
</html>
