<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shipping Details</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
    }
    .topbar {
      background: #2193b0;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .topbar .left {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .back-btn {
      background: white;
      color: #2193b0;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }
    .logout-btn {
      background: red;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #2193b0;
      color: white;
    }
    input[type='text'] {
      padding: 6px;
      width: 100%;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button.update-btn {
      padding: 5px 10px;
      background: #2193b0;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .empty-msg {
      text-align: center;
      color: #777;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="topbar">
  <div class="left">
    <a class="back-btn" href="order-management.html">‚Üê Orders</a>
    <span>WMS Portal</span>
  </div>
  <div>
    <span id="profileName">Welcome, User</span>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</div>

<div class="container">
  <h2>Shipping Details</h2>
  <table>
    <thead>
      <tr>
        <th>Customer</th>
        <th>Product</th>
        <th>Status</th>
        <th>Tracking #</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="shippingBody"></tbody>
  </table>
  <div id="emptyMessage" class="empty-msg"></div>
</div>

<script>
  const user = JSON.parse(localStorage.getItem("loggedInUser"));
  if (!user) {
    alert("Please login first");
    window.location.href = "login.html";
  } else {
    document.getElementById("profileName").innerText = `Welcome, ${user.firstName}`;
  }

  function logout() {
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
  }

  function loadShipping() {
    const orders = JSON.parse(localStorage.getItem("orders") || "[]");
    const shippingBody = document.getElementById("shippingBody");
    const emptyMessage = document.getElementById("emptyMessage");

    shippingBody.innerHTML = "";

    if (orders.length === 0) {
      emptyMessage.innerText = "No orders available.";
      return;
    }

    emptyMessage.innerText = "";

    orders.forEach((order, index) => {
      if (!order.tracking) order.tracking = "";

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${order.customer}</td>
        <td>${order.product}</td>
        <td>${order.status || "Pending"}</td>
        <td><input type="text" value="${order.tracking}" id="track${index}"></td>
        <td><button class="update-btn" onclick="saveTracking(${index})">Update</button></td>
      `;
      shippingBody.appendChild(row);
    });
  }

  function saveTracking(index) {
    const input = document.getElementById("track" + index);
    const orders = JSON.parse(localStorage.getItem("orders") || "[]");
    orders[index].tracking = input.value.trim();
    localStorage.setItem("orders", JSON.stringify(orders));
    alert("Tracking number updated!");
  }

  loadShipping();
</script>

</body>
</html>
