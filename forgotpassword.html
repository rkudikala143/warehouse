<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .forgot-box {
      background: white;
      padding: 35px 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .forgot-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #2193b0;
      outline: none;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 5px;
    }

    .success {
      color: green;
      font-size: 13px;
      margin-top: 5px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #2193b0;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #1b7ca6;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: #2193b0;
      text-decoration: none;
      font-size: 14px;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="forgot-box">
  <h2>Forgot Password</h2>
  <input type="email" id="email" placeholder="Enter your registered email" />
  <div id="emailError" class="error"></div>
  <div id="successMessage" class="success"></div>

  <button class="btn" onclick="submitForgotPassword()">Submit</button>

  <div class="link">
    <a href="login.html">Back to Login</a>
  </div>
</div>

<script>
  function submitForgotPassword() {
    const email = document.getElementById("email").value.trim();
    const emailError = document.getElementById("emailError");
    const successMessage = document.getElementById("successMessage");

    emailError.innerText = "";
    successMessage.innerText = "";

    if (!email) {
      emailError.innerText = "Email address is required.";
      return;
    }

    if (!email.match(/^\S+@\S+\.\S+$/)) {
      emailError.innerText = "Enter a valid email address.";
      return;
    }

    const users = JSON.parse(localStorage.getItem("users") || "[]");
    const user = users.find(u => u.email === email);

    if (!user) {
      emailError.innerText = "No account found with this email.";
      return;
    }

    successMessage.innerText = "Reset link has been sent to your email (simulated).";
  }
</script>

</body>
</html>
