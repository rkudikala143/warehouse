<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Order Status</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
    }
    .topbar {
      background: #2193b0;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .topbar .left {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .back-btn {
      background: white;
      color: #2193b0;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }
    .logout-btn {
      background: red;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #2193b0;
      color: white;
    }
    select {
      padding: 6px;
      border-radius: 4px;
      font-size: 14px;
    }
    .empty-msg {
      text-align: center;
      color: #777;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="topbar">
  <div class="left">
    <a class="back-btn" href="order-management.html">‚Üê Orders</a>
    <span>WMS Portal</span>
  </div>
  <div>
    <span id="profileName">Welcome, User</span>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</div>

<div class="container">
  <h2>Manage Order Status</h2>
  <table id="orderTable">
    <thead>
      <tr>
        <th>Customer</th>
        <th>Date</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="orderBody"></tbody>
  </table>
  <div id="emptyMessage" class="empty-msg"></div>
</div>

<script>
  const user = JSON.parse(localStorage.getItem("loggedInUser"));
  if (!user) {
    alert("Please login first");
    window.location.href = "login.html";
  } else {
    document.getElementById("profileName").innerText = `Welcome, ${user.firstName}`;
  }

  function logout() {
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
  }

  function loadOrders() {
    const orders = JSON.parse(localStorage.getItem("orders") || "[]");
    const orderBody = document.getElementById("orderBody");
    const emptyMessage = document.getElementById("emptyMessage");

    orderBody.innerHTML = "";

    if (orders.length === 0) {
      emptyMessage.innerText = "No orders available.";
      return;
    }

    emptyMessage.innerText = "";

    orders.forEach((order, index) => {
      if (!order.status) order.status = "Pending";

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${order.customer}</td>
        <td>${order.date}</td>
        <td>${order.product}</td>
        <td>${order.qty}</td>
        <td>
          <select onchange="updateStatus(${index}, this.value)">
            <option ${order.status === "Pending" ? "selected" : ""}>Pending</option>
            <option ${order.status === "Processing" ? "selected" : ""}>Processing</option>
            <option ${order.status === "Shipped" ? "selected" : ""}>Shipped</option>
            <option ${order.status === "Delivered" ? "selected" : ""}>Delivered</option>
          </select>
        </td>
      `;
      orderBody.appendChild(row);
    });
  }

  function updateStatus(index, newStatus) {
    const orders = JSON.parse(localStorage.getItem("orders") || "[]");
    orders[index].status = newStatus;
    localStorage.setItem("orders", JSON.stringify(orders));
    alert("Order status updated!");
  }

  loadOrders();
</script>

</body>
</html>
