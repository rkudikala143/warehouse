<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remove Product</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
    }

    .topbar {
      background: #2193b0;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topbar .left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .back-btn {
      background: white;
      color: #2193b0;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .form-container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #f44336;
      color: white;
      border: none;
      font-size: 16px;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .logout-btn {
      background: red;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .info {
      margin-top: 20px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
      font-size: 15px;
    }
  </style>
</head>
<body>

<div class="topbar">
  <div class="left">
    <a class="back-btn" href="dashboard.html">‚Üê Dashboard</a>
    <span>WMS Portal</span>
  </div>
  <div>
    <span id="profileName">Welcome, User</span>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</div>

<div class="form-container">
  <h2>Remove Product</h2>
  <form id="removeProductForm">
    <select id="productSelect" required>
      <option value="">-- Select Product Code --</option>
    </select>

    <div class="info" id="productInfo" style="display: none;"></div>

    <button type="submit">Remove Product</button>
  </form>
</div>

<script>
  const user = JSON.parse(localStorage.getItem("loggedInUser"));
  if (!user) {
    alert("Please login first");
    window.location.href = "login.html";
  } else {
    document.getElementById("profileName").innerText = `Welcome, ${user.firstName}`;
  }

  function logout() {
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
  }

  const productSelect = document.getElementById("productSelect");
  const productInfo = document.getElementById("productInfo");
  let products = JSON.parse(localStorage.getItem("products") || "[]");

  function populateDropdown() {
    productSelect.innerHTML = '<option value="">-- Select Product Code --</option>';
    products.forEach((p, index) => {
      const option = document.createElement("option");
      option.value = index;
      option.text = `${p.code} - ${p.name}`;
      productSelect.appendChild(option);
    });
  }

  productSelect.addEventListener("change", function () {
    const index = this.value;
    if (index !== "") {
      const p = products[index];
      productInfo.style.display = "block";
      productInfo.innerHTML = `
        <strong>Name:</strong> ${p.name}<br>
        <strong>Quantity:</strong> ${p.quantity}<br>
        <strong>Unit:</strong> ${p.unit}<br>
        <strong>Location:</strong> ${p.location}
      `;
    } else {
      productInfo.style.display = "none";
      productInfo.innerHTML = "";
    }
  });

  document.getElementById("removeProductForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const index = productSelect.value;
    if (index === "") {
      alert("Please select a product to remove.");
      return;
    }

    const confirmDelete = confirm("Are you sure you want to remove this product?");
    if (!confirmDelete) return;

    products.splice(index, 1);
    localStorage.setItem("products", JSON.stringify(products));
    alert("Product removed successfully.");
    this.reset();
    productInfo.style.display = "none";
    productInfo.innerHTML = "";
    populateDropdown();
  });

  populateDropdown();
</script>

</body>
</html>
