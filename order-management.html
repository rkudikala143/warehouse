<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Management</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
    }

    .topbar {
      background: #2193b0;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topbar .left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .back-btn {
      background: white;
      color: #2193b0;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .logout-btn {
      background: red;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      background: #e6f4f9;
      margin-bottom: 15px;
      padding: 15px 20px;
      border-left: 6px solid #2193b0;
      border-radius: 5px;
    }

    li a {
      text-decoration: none;
      color: #2193b0;
      font-size: 18px;
      font-weight: bold;
    }

    li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="topbar">
  <div class="left">
    <a class="back-btn" href="dashboard.html">‚Üê Dashboard</a>
    <span>WMS Portal</span>
  </div>
  <div>
    <span id="profileName">Welcome, User</span>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</div>

<div class="container">
  <h2>Order Management Module</h2>
  <ul>
    <li><a href="create-order.html">Create & Process Order</a></li>
    <li><a href="order-status.html">Manage Order Status</a></li>
    <li><a href="generate-invoice.html">Generate Invoices</a></li>
    <li><a href="shipping-details.html">Shipping Details</a></li>
  </ul>
</div>

<script>
  const user = JSON.parse(localStorage.getItem("loggedInUser"));
  if (!user) {
    alert("Please login first");
    window.location.href = "login.html";
  } else {
    document.getElementById("profileName").innerText = `Welcome, ${user.firstName}`;
  }

  function logout() {
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
