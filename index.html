<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warehouse Management System</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 40px;
      margin-right: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }

    .hero h1 {
      font-size: 36px;
      color: #2c3e50;
    }

    .hero p {
      font-size: 18px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="https://cdn-icons-png.flaticon.com/512/2611/2611410.png" alt="WMS Logo">
    WMS Portal
  </div>
  <nav>
    <a href="register.html">Register</a>
    <a href="login.html">Login</a>
  </nav>
</header>

<div class="hero">
  <div>
    <h1>Welcome to the Warehouse Management System</h1>
    <p>Track, manage, and optimize your warehouse operations efficiently.</p>
  </div>
</div>

</body>
</html>
